<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Executors Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 100px;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #121212cc;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 1030;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-discord {
      background: linear-gradient(45deg, #5865f2, #404eed);
      border: none;
      border-radius: 30px;
      padding: 0.45rem 1.25rem;
      color: white;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    .btn-discord:hover {
      filter: brightness(1.1);
    }
    .wave-effect::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      transform: scale(0);
      background: rgba(255, 255, 255, 0.3);
      animation: ripple 0.6s linear;
    }
    .wave-effect:active::after {
      animation-name: ripple;
    }
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    .executor-link {
      position: relative;
      overflow: hidden;
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      color: #00c6ff;
      font-weight: 600;
      text-decoration: none;
    }
    .executor-link:hover {
      background-color: rgba(0, 198, 255, 0.15);
      text-decoration: none;
    }
    .executor-card {
      background: #1e1e2f;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s ease;
    }
    .executor-card:hover {
      transform: translateY(-5px);
    }
    .executor-card img.avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
    }
    iframe.music {
      position: absolute;
      top: -500px;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="h5">Roblox Executors Dashboard</h1>
    <a href="https://discord.gg/EzV3WbHBy2" target="_blank" class="btn-discord wave-effect">Join Discord</a>
  </header>

  <iframe class="music" src="https://www.youtube.com/embed/2dJNaGxPHxE?autoplay=1&loop=1&playlist=2dJNaGxPHxE"></iframe>

  <div class="container mt-4">
    <ul class="nav nav-tabs mb-4" id="executorTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="qt-tab" data-bs-toggle="tab" data-bs-target="#qt" type="button" role="tab">Quốc Tế</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="vng-tab" data-bs-toggle="tab" data-bs-target="#vng" type="button" role="tab">VNG</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="ios-tab" data-bs-toggle="tab" data-bs-target="#ios" type="button" role="tab">iOS</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="win-tab" data-bs-toggle="tab" data-bs-target="#win" type="button" role="tab">Windows</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Quốc tế -->
      <div class="tab-pane fade show active" id="qt" role="tabpanel">
        <div class="executor-card mb-3">
          <img class="avatar" src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" />
          <div><a href="https://www.mediafire.com/file/neplb47dv2crqx0/Roblox_Arceus_X_NEO.apk/file" target="_blank" class="executor-link wave-effect">Arceus X</a></div>
        </div>
        <div class="executor-card mb-3">
          <img class="avatar" src="https://fluxus-team.net/wp-content/uploads/2024/03/Fluxus-Logo.webp" />
          <div><a href="https://www.mediafire.com/file/5c0624ab3bw6edx/Fluxus.apk/file" target="_blank" class="executor-link wave-effect">Fluxus</a></div>
        </div>
      </div>

      <!-- VNG -->
      <div class="tab-pane fade" id="vng" role="tabpanel">
        <div class="executor-card mb-3">
          <img class="avatar" src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" />
          <div><a href="https://www.mediafire.com/file_premium/2cxf1omjokhqjn3/Delta.apk/file" target="_blank" class="executor-link wave-effect">Delta</a></div>
        </div>
      </div>

      <!-- iOS -->
      <div class="tab-pane fade" id="ios" role="tabpanel">
        <div class="executor-card mb-3">
          <img class="avatar" src="https://cdn.discordapp.com/icons/1175752908298831932/35c15413fcd4b899d9c3c7a8d16a5f9d.webp" />
          <div><a href="https://www.mediafire.com/file/swift_executor/Swift.zip/file" target="_blank" class="executor-link wave-effect">Swift</a></div>
        </div>
      </div>

      <!-- Windows -->
      <div class="tab-pane fade" id="win" role="tabpanel">
        <div class="executor-card mb-3">
          <img class="avatar" src="https://play-lh.googleusercontent.com/6r1-cMLJ_Oao25M1NjstmGXob3gCNWjulRgRfafumFZSmSyiv9hvx-gCNX5NVZLMsQ=w465" />
          <div><a href="https://wrdcdn.net/r/54921/krnl_release.apk" target="_blank" class="executor-link wave-effect">KRNL</a></div>
        </div>
        <div class="executor-card mb-3">
          <img class="avatar" src="https://cdn.discordapp.com/attachments/1374360013719474208/1374360084569788556/Thiet_ke_chua_co_ten-removebg-preview.png" />
          <div><a href="https://www.mediafire.com/file/x6xqedf00wpehjr/Wave.zip/file" target="_blank" class="executor-link wave-effect">Wave</a></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
