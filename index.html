<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Executors Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .nav-tabs .nav-link.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: white;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #111111;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    #rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div id="rain"></div>

  <div class="sticky-header p-3 text-center">
    <h2>Roblox Executors Dashboard</h2>
    <a href="https://discord.gg/ncf9A4YHDE" class="btn btn-outline-light mt-2">Join our Discord</a>
  </div>

  <div class="container mt-4">
    <div class="ratio ratio-16x9 mb-4">
      <iframe src="https://www.youtube.com/embed/2dJNaGxPHxE?si=3pLVn4t6_3shpzQF" title="YouTube video" allowfullscreen></iframe>
    </div>

    <ul class="nav nav-tabs" id="executorTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="qt-tab" data-bs-toggle="tab" data-bs-target="#qt" type="button" role="tab">Quốc Tế</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="vng-tab" data-bs-toggle="tab" data-bs-target="#vng" type="button" role="tab">VNG</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="ios-tab" data-bs-toggle="tab" data-bs-target="#ios" type="button" role="tab">iOS</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="windows-tab" data-bs-toggle="tab" data-bs-target="#windows" type="button" role="tab">Windows</button>
      </li>
    </ul>

    <div class="tab-content mt-4" id="executorTabsContent">
      <div class="tab-pane fade show active" id="qt" role="tabpanel">
        <!-- Executor Cards for Quốc Tế here -->
      </div>
      <div class="tab-pane fade" id="vng" role="tabpanel">
        <!-- Executor Cards for VNG here -->
      </div>
      <div class="tab-pane fade" id="ios" role="tabpanel">
        <!-- Executor Cards for iOS here -->
      </div>
      <div class="tab-pane fade" id="windows" role="tabpanel">
        <!-- Executor Cards for Windows here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Hiệu ứng mưa
    const rain = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      let drop = document.createElement('div');
      drop.style.position = 'absolute';
      drop.style.top = `${Math.random() * 100}%`;
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.width = '2px';
      drop.style.height = '20px';
      drop.style.background = 'white';
      drop.style.opacity = Math.random();
      drop.style.animation = `fall ${Math.random() * 2 + 1}s linear infinite`;
      rain.appendChild(drop);
    }
  </script>
  <style>
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</body>

</html>
