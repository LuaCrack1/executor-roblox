<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Executors Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px;
      overflow-x: hidden;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .nav-tabs .nav-link.active {
      background-color: #343a40;
      border-color: #dee2e6 #dee2e6 #fff;
    }
    .sticky-top {
      background-color: #111;
      z-index: 1030;
    }
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.ibb.co/8g3r79F/rain.gif');
      opacity: 0.2;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="rain"></div>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Roblox Executors Dashboard</span>
      <a class="btn btn-outline-light" href="https://discord.gg/ncf9A4YHDE" target="_blank">Join Discord</a>
    </div>
  </nav>

  <div class="container text-center">
    <div class="ratio ratio-16x9 mb-4">
      <iframe src="https://www.youtube.com/embed/2dJNaGxPHxE?si=3pLVn4t6_3shpzQF" title="YouTube video" allowfullscreen></iframe>
    </div>

    <ul class="nav nav-tabs mb-3" id="executorTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#QuocTe">Quốc Tế</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#VNG">VNG</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#iOS">iOS</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#Windows">Windows</button></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="QuocTe">
        <!-- Quốc Tế Executors -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Add executor cards here (Arceus X, Codex, Delta, Fluxus, Krnl, Trigon, Ronix) -->
        </div>
      </div>
      <div class="tab-pane fade" id="VNG">
        <!-- VNG Executors -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Add executor cards here -->
        </div>
      </div>
      <div class="tab-pane fade" id="iOS">
        <!-- iOS Executors -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Add executor cards here -->
        </div>
      </div>
      <div class="tab-pane fade" id="Windows">
        <!-- Windows Executors -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Add executor cards here (Wave, Swift, Krnl, Delta) -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
