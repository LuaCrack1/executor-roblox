<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roblox Executors Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .card {
      background-color: #1e1e2f;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 20px rgba(0,0,0,0.5);
    }
    .gradient-header {
      font-weight: bold;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .card-img {
      border-radius: 10px;
      margin-top: 10px;
    }
    .discord-btn {
      background: linear-gradient(45deg, #5865f2, #404eed);
      border: none;
      color: white;
      border-radius: 30px;
      padding: 8px 16px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .discord-btn:hover {
      opacity: 0.85;
    }
    .nav-tabs .nav-link.active {
      background-color: #2c3e50;
      color: #00c6ff;
      border-color: transparent;
    }
    .nav-tabs .nav-link {
      color: #aaa;
    }
    .search-input {
      border-radius: 30px;
      border: 1px solid #666;
      padding: 6px 16px;
      background-color: #121212;
      color: #fff;
      width: 100%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Nhạc nền YouTube -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/GmTOltTPyxk?autoplay=1&loop=1&playlist=GmTOltTPyxk" frameborder="0" allow="autoplay" allowfullscreen style="position:absolute;"></iframe>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="gradient-header">Roblox Executors Dashboard</h3>
      <a href="https://discord.gg/EzV3WbHBy2" target="_blank" class="discord-btn">Join Discord</a>
    </div>

    <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm executor...">

    <ul class="nav nav-tabs mb-3" id="executorTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-delta">Delta</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-krnl">KRNL</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-fluxus">Fluxus</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-arceus">Arceus X</button></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab-delta">
        <!-- Delta content sẽ được chèn ở đây -->
      </div>
      <div class="tab-pane fade" id="tab-krnl">
        <!-- KRNL content -->
      </div>
      <div class="tab-pane fade" id="tab-fluxus">
        <!-- Fluxus content -->
      </div>
      <div class="tab-pane fade" id="tab-arceus">
        <!-- Arceus X content -->
      </div>
    </div>
  </div>

  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const val = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val) ? '' : 'none';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
