<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Executors Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #121212cc;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 1030;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .executor-card {
      background: #1e1e2f;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }
    .executor-card:hover {
      transform: translateY(-5px);
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
    }
    .executor-link {
      color: #00c6ff;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .executor-link:hover {
      background-color: rgba(0, 198, 255, 0.1);
      padding: 4px;
      border-radius: 6px;
    }
    .executor-link.wave-effect:active::after,
    .btn-discord.wave-effect:active::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: rgba(255,255,255,0.3);
      animation: ripple 0.6s linear;
    }
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    .btn-discord {
      background: linear-gradient(45deg, #5865f2, #404eed);
      border: none;
      border-radius: 30px;
      padding: 0.45rem 1.25rem;
      color: white;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    .btn-discord:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="h4 m-0">Roblox Executors Dashboard</h1>
    <a href="https://discord.gg/EzV3WbHBy2" target="_blank" class="btn-discord wave-effect">Join Discord</a>
