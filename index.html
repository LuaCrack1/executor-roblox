<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Executors Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #121212;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-size: 1.3rem;
      color: #00c6ff;
      user-select: none;
    }
    .discord-btn {
      background: linear-gradient(45deg, #5865f2, #404eed);
      padding: 8px 20px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(88,101,242,0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .discord-btn:hover {
      background: linear-gradient(45deg, #404eed, #5865f2);
      box-shadow: 0 6px 16px rgba(64,78,237,0.8);
    }
    .music-toggle {
      margin-left: 10px;
      cursor: pointer;
      vertical-align: middle;
    }
    .video-container {
      display: flex;
      justify-content: center;
      padding: 10px 15px;
    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0 20px 0;
    }
    .search-bar input {
      width: 90%;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 12px;
      border: 1px solid #444;
      background: #121212;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .search-bar input:focus {
      outline: none;
      border-color: #00c6ff;
      box-shadow: 0 0 8px #00c6ff;
      background: #18181f;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
      user-select: none;
    }
    .tabs button {
      padding: 10px 26px;
      border-radius: 30px;
      background: #2c3e50;
      color: #e0e0e0;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .tabs button:hover {
      background: #0cbaba;
      color: #121212;
      box-shadow: 0 6px 18px #0cbaba;
    }
    .tabs button.active {
      background: #00c6ff;
      color: #121212;
      box-shadow: 0 8px 20px #00c6ff;
    }
    .tab-content {
      display: none;
      padding: 0 15px 40px 15px;
      max-width: 720px;
      margin: 0 auto 50px auto;
    }
    .tab-content.active {
      display: block;
    }
    .executor-card {
      background: #1e1e2f;
      border-radius: 18px;
      margin-bottom: 20px;
      padding: 15px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .executor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 30px rgba(0,198,255,0.7);
      background: linear-gradient(135deg, #00c6ffcc, #005f7fcc);
    }
    .executor-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 2px solid #00c6ff;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,198,255,0.5);
      background: #0d0d14;
    }
    .executor-card a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      flex-grow: 1;
      transition: color 0.3s ease;
    }
    .executor-card a:hover {
      color: #a0f4ff;
      text-decoration: underline;
    }
    /* Dark mode improvements */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #00c6ff99;
      border-radius: 20px;
    }
    ::-webkit-scrollbar-track {
      background-color: #121212;
    }
  </style>
</head>
<body>
  <header>
    <h1>Roblox Executors Dashboard</h1>
    <div>
      <label for="music-toggle">Nhạc nền</label>
      <input type="checkbox" id="music-toggle" checked class="music-toggle" />
      <a class="discord-btn" href="https://discord.gg/EzV3WbHBy2" target="_blank" rel="noopener noreferrer">Join Discord</a>
    </div>
  </header>

  <div class="video-container">
    <iframe
      id="ytplayer"
      src="https://www.youtube.com/embed/GmTOltTPyxk?autoplay=1&mute=1&loop=1&playlist=GmTOltTPyxk"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Tìm kiếm executor..." />
  </div>

  <div class="tabs" role="tablist" aria-label="Executor categories">
    <button class="active" role="tab" aria-selected="true" aria-controls="tab1" id="tab1-btn">Quốc Tế</button>
    <button role="tab" aria-selected="false" aria-controls="tab2" id="tab2-btn">VNG</button>
    <button role="tab" aria-selected="false" aria-controls="tab3" id="tab3-btn">IOS</button>
    <button role="tab" aria-selected="false" aria-controls="tab4" id="tab4-btn">Windows</button>
    <button role="tab" aria-selected="false" aria-controls="tab5" id="tab5-btn">Delta</button>
  </div>

  <div class="tab-content active" id="tab1" role="tabpanel" aria-labelledby="tab1-btn">
    <div class="executor-card">
      <img src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" alt="Arceus X Quốc Tế" />
      <a href="https://www.mediafire.com/file/neplb47dv2crqx0/Roblox_Arceus_X_NEO_1.6.7.apk/file" target="_blank" rel="noopener noreferrer">Arceus X Quốc Tế V1.6.7</a>
    </div>
    <div class="executor-card">
      <img src="https://fluxus-team.net/wp-content/uploads/2024/03/Fluxus-Logo.webp" alt="Fluxus Quốc Tế" />
      <a href="https://www.mediafire.com/file/5c0624ab3bw6edx/Fluxus+Quocte+V2.671+Update+Ui+YTNghiarobloxtt.apk/file" target="_blank" rel="noopener noreferrer">Fluxus Quốc Tế V2.671</a>
    </div>
    <div class="executor-card">
      <img src="https://play-lh.googleusercontent.com/6r1-cMLJ_Oao25M1NjstmGXob3gCNWjulRgRfafumFZSmSyiv9hvx-gCNX5NVZLMsQ=w465" alt="KRNL Quốc Tế" />
      <a href="https://wrdcdn.net/r/54921/1747606249618/krnl_release_2.673.710_2025.5.17_26.apk" target="_blank" rel="noopener noreferrer">KRNL Quốc Tế</a>
    </div>
  </div>

  <div class="tab-content" id="tab2" role="tabpanel" aria-labelledby="tab2-btn">
    <div class="executor-card">
      <img src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" alt="Arceus X VNG" />
      <a href="https://www.mediafire.com/file/trqqxtbzp8vzxp9/Roblox_-_VNG_Arceus_X_NEO_1.6.7.apk/file" target="_blank" rel="noopener noreferrer">Arceus X VNG V1.6.7</a>
    </div>
    <div class="executor-card">
      <img src="https://play-lh.googleusercontent.com/6r1-cMLJ_Oao25M1NjstmGXob3gCNWjulRgRfafumFZSmSyiv9hvx-gCNX5NVZLMsQ=w465" alt="KRNL VNG" />
      <a href="https://wrdcdn.net/r/54921/1747606313016/krnl_vng_release_2.272.706_2025.5.17_6.apk" target="_blank" rel="noopener noreferrer">KRNL VNG</a>
    </div>
  </div>

  <div class="tab-content" id="tab3" role="tabpanel" aria-labelledby="tab3-btn">
    <div class="executor-card">
      <img src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" alt="Arceus X IOS" />
      <a href="https://www.mediafire.com/file/6lcgdmn244ta2n5/ArceusX_1.6.4_2.668.658.ipa/file" target="_blank" rel="noopener noreferrer">Arceus X IOS</a>
    </div>
  </div>

  <div class="tab-content" id="tab4" role="tabpanel" aria-labelledby="tab4-btn">
    <p style="text-align:center; opacity: 0.7;">Đang cập nhật executor Windows...</p>
  </div>

  <!-- Delta Tab -->
  <div class="tab-content" id="tab5" role="tabpanel" aria-labelledby="tab5-btn">
    <div class="executor-card">
      <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" alt="Delta Executor 1" />
      <a href="https://www.mediafire.com/file_premium/2cxf1omjokhqjn3/Delta-2.671.1822.apk/file" target="_blank" rel="noopener noreferrer">
        Delta Executor V2.671.1822 (Mediafire)
      </a>
    </div>
    <div class="executor-card">
      <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" alt="Delta Executor 2" />
      <a href="https://www.mediafire.com/file/xk7vyttq7bjswxd/Delta+Vng+ChinhThuc+V2.672+By+codertoolroblox.apk/file" target="_blank" rel="noopener noreferrer">
        Delta VNG Chính Thức V2.672 (Mediafire)
      </a>
    </div>
  </div>
<div class="tab-content">
  <div class="executor-card">
    <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" />
    <a href="https://www.mediafire.com/file/kwlnbdtvm5ebylw/Delta-668.660-02.ipa.zip/file" target="_blank" rel="noopener noreferrer">Delta IOS 668.660-02</a>
  </div>

  <div class="executor-card">
    <img src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" />
    <a href="https://www.mediafire.com/file/6lcgdmn244ta2n5/ArceusX_1.6.4_2.668.658.ipa/file">Arceus X IOS</a>
  </div>
</div>

  <script>
    const tabs = document.querySelectorAll(".tabs button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab, idx) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t, i) => {
          t.classList.toggle("active", i === idx);
          t.setAttribute("aria-selected", i === idx);
          contents[i].classList.toggle("active", i === idx);
        });
      });
    });

    const musicToggle = document.getElementById("music-toggle");
    const yt = document.getElementById("ytplayer");
    musicToggle.addEventListener("change", () => {
      if (musicToggle.checked) {
        yt.src = yt.src.replace("mute=1", "mute=0");
      } else {
        yt.src = yt.src.replace("mute=0", "mute=1");
      }
    });
  </script>
</body>
</html>
