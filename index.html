<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Executors Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #121212;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #00c6ff;
    }
    .discord-btn {
      background: linear-gradient(45deg, #5865f2, #404eed);
      padding: 8px 16px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    .music-toggle {
      margin-left: 10px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 10px;
    }
    .search-bar input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #666;
      background: #121212;
      color: white;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .tabs button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 20px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background: #00c6ff;
    }
    .tab-content {
      display: none;
      padding: 10px 20px;
    }
    .tab-content.active {
      display: block;
    }
    .executor-card {
      background: #1e1e2f;
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
    }
    .executor-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .executor-card a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Roblox Executors Dashboard</h1>
    <div>
      <label for="music-toggle">Nhạc nền</label>
      <input type="checkbox" id="music-toggle" checked class="music-toggle" />
      <a class="discord-btn" href="https://discord.gg/EzV3WbHBy2" target="_blank">Join Discord</a>
    </div>
  </header>

  <div class="video-container">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/2dJNaGxPHxE?autoplay=1&mute=1&loop=1&playlist=2dJNaGxPHxE" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Tìm kiếm executor..." />
  </div>

  <div class="tabs">
    <button class="active">Quốc Tế</button>
    <button>VNG</button>
    <button>IOS</button>
    <button>Windows</button>
  </div>

  <!-- Quốc tế -->
  <div class="tab-content active">
    <div class="executor-card">
      <img src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" />
      <a href="https://www.mediafire.com/file/neplb47dv2crqx0/Roblox_Arceus_X_NEO_1.6.7.apk/file">Arceus X Quốc Tế V1.6.7</a>
    </div>
    <div class="executor-card">
      <img src="https://fluxus-team.net/wp-content/uploads/2024/03/Fluxus-Logo.webp" />
      <a href="https://www.mediafire.com/file/5c0624ab3bw6edx/Fluxus+Quocte+V2.671+Update+Ui+YTNghiarobloxtt.apk/file">Fluxus Quốc Tế V2.671</a>
    </div>
    <div class="executor-card">
      <img src="https://play-lh.googleusercontent.com/6r1-cMLJ_Oao25M1NjstmGXob3gCNWjulRgRfafumFZSmSyiv9hvx-gCNX5NVZLMsQ=w465" />
      <a href="https://wrdcdn.net/r/54921/1747606249618/krnl_release_2.673.710_2025.5.17_26.apk">KRNL Quốc Tế</a>
    </div>
    <div class="executor-card">
      <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" />
      <a href="https://www.mediafire.com/file_premium/2cxf1omjokhqjn3/Delta-2.671.1822.apk/file">Delta Quốc Tế (v2.671.1822)</a>
    </div>
  </div>

  <!-- VNG -->
  <div class="tab-content">
    <div class="executor-card">
      <img src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" />
      <a href="https://www.mediafire.com/file/trqqxtbzp8vzxp9/Roblox_-_VNG_Arceus_X_NEO_1.6.7.apk/file">Arceus X VNG V1.6.7</a>
    </div>
    <div class="executor-card">
      <img src="https://play-lh.googleusercontent.com/6r1-cMLJ_Oao25M1NjstmGXob3gCNWjulRgRfafumFZSmSyiv9hvx-gCNX5NVZLMsQ=w465" />
      <a href="https://wrdcdn.net/r/54921/1747606313016/krnl_vng_release_2.272.706_2025.5.17_6.apk">KRNL VNG</a>
    </div>
    <div class="executor-card">
      <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" />
      <a href="https://www.mediafire.com/file/xk7vyttq7bjswxd/Delta+Vng+ChinhThuc+V2.672+By+codertoolroblox.apk/file">Delta VNG (v2.672)</a>
    </div>
  </div>

  <!-- iOS -->
  <div class="tab-content">
    <div class="executor-card">
      <img src="https://d1wzdj81h1hubn.cloudfront.net/75085b630811f897.png" />
      <a href="https://www.mediafire.com/file/6lcgdmn244ta2n5/ArceusX_1.6.4_2.668.658.ipa/file">Arceus X iOS</a>
    </div>
    <div class="executor-card">
      <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" />
      <a href="https://www.mediafire.com/file/kwlnbdtvm5ebylw/Delta-668.660-02.ipa.zip/file">Delta iOS (v668.660-02)</a>
    </div>
  </div>

  <!-- Windows -->
  <div class="tab-content">
    <div class="executor-card">
      <img src="https://repository-images.githubusercontent.com/764099728/cd3b348b-04b1-408f-9c84-ae7a6d7e960a" />
      <a href="https://www.mediafire.com/file/lg13zoahhxjyjdc/Swift.zip/file">Swift Executor (Windows)</a>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tabs button");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach((tab, idx) => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        contents[idx].classList.add("active");
      });
    });
    const musicToggle = document.getElementById("music-toggle");
    const yt = document.getElementById("ytplayer");
    musicToggle.addEventListener("change", () => {
      if (musicToggle.checked) {
        yt.src = yt.src.replace("mute=1", "mute=0");
      } else {
        yt.src = yt.src.replace("mute=0", "mute=1");
      }
    });
  </script>
</body>
</html>
