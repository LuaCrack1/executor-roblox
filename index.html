  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 120px; /* header + video */
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #121212cc;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 1050;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }
    .btn-discord {
      background: linear-gradient(45deg, #5865f2, #404eed);
      border: none;
      border-radius: 30px;
      padding: 0.45rem 1.25rem;
      color: white;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      transition: filter 0.3s ease;
      text-decoration: none;
    }
    .btn-discord:hover {
      filter: brightness(1.1);
      text-decoration: none;
    }
    .btn-discord.wave-effect::after,
    .executor-link.wave-effect::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      transform: scale(0);
      background: rgba(255, 255, 255, 0.3);
      animation: ripple 0.6s linear;
    }
    .btn-discord:active::after,
    .executor-link:active::after {
      animation-name: ripple;
    }
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    .executor-link {
      position: relative;
      overflow: hidden;
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      color: #00c6ff;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .executor-link:hover {
      background-color: rgba(0, 198, 255, 0.15);
      text-decoration: none;
    }
    .executor-card {
      background: #1e1e2f;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .executor-card:hover {
      transform: translateY(-5px);
    }
    .executor-card img.avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
    }
    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 1rem;
      user-select: none;
      border-bottom: 2px solid #00c6ff;
      padding-bottom: 0.3rem;
      max-width: max-content;
    }
    .container {
      max-width: 900px;
      margin: 0 auto 3rem;
    }
    /* Embed video styling */
    .video-container {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 700px;
      aspect-ratio: 16 / 9;
      z-index: 1040;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }
  </style>
