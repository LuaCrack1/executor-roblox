<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tổng hợp Executor Roblox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e2a38, #0f2027);
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #1b1f23;
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: contain;
      margin-right: 12px;
    }
    .gradient-header {
      background: linear-gradient(90deg, #0ff, #09f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .navbar-dark {
      background-color: #12161c;
    }
    .btn-discord {
      background: #5865F2;
      border-radius: 30px;
      color: white;
      padding: 6px 16px;
      box-shadow: 0 0 10px rgba(88,101,242,0.5);
    }
    .card-img {
      max-height: 80px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark px-3 mb-4">
  <span class="navbar-brand">Delta Executor</span>
  <a href="https://discord.gg/EzV3WbHBy2" class="btn btn-discord">Join Discord</a>
</nav>

<div class="container">
  <div class="row g-4">

    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card p-3 d-flex flex-column justify-content-between h-100">
        <div class="d-flex align-items-center mb-3">
          <img src="https://cdn.discordapp.com/attachments/1374360013719474208/1374360084569788556/Thiet_ke_chua_co_ten-removebg-preview.png" alt="avatar" class="avatar">
          <div>
            <div class="gradient-header">Delta Quốc Tế V2.671.1822</div>
            <small>Phiên bản APK tải về</small>
          </div>
        </div>
        <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" class="card-img mb-2" alt="Delta image">
        <a href="https://www.mediafire.com/file_premium/2cxf1omjokhqjn3/Delta-2.671.1822.apk/file" class="btn btn-outline-info w-100">Tải xuống</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card p-3 d-flex flex-column justify-content-between h-100">

          <img src="https://cdn.discordapp.com/attachments/1374360013719474208/1374360084569788556/Thiet_ke_chua_co_ten-removebg-preview.png" alt="avatar" class="avatar">
          <div>
            <div class="gradient-header">Delta VNG V2.672 Chính Thức</div>
            <small>Phiên bản APK tải về</small>
          </div>
        </div>
        <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" class="card-img mb-2" alt="Delta image">
        <a href="https://www.mediafire.com/file/xk7vyttq7bjswxd/Delta+Vng+ChinhThuc+V2.672+By+codertoolroblox.apk/file" class="btn btn-outline-info w-100">Tải xuống</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card p-3 d-flex flex-column justify-content-between h-100">
        <div class="d-flex align-items-center mb-3">
          <img src="https://cdn.discordapp.com/attachments/1374360013719474208/1374360084569788556/Thiet_ke_chua_co_ten-removebg-preview.png" alt="avatar" class="avatar">
          <div>
            <div class="gradient-header">Delta IOS</div>

        </div>
        <img src="https://deltaroblox.org/wp-content/uploads/2025/05/Delta-Roblox.png" class="card-img mb-2" alt="Delta image">
        <a href="https://www.mediafire.com/file/kwlnbdtvm5ebylw/Delta-668.660-02.ipa.zip/file" class="btn btn-outline-info w-100">Tải xuống</a>

  </div>

</html>
